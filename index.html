<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram App</title>
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <script src="./js/index.js"></script>
</head>
<body>
  <h1>Instagram App</h1>
  <form action="/" method="post" class="form">
    <input type="text" name="url" placeholder="URL de la publicación" class="input-text">
    <input type="number" name="followers" placeholder="Número de seguidores" class="input-number">
    <input type="submit" value="Enviar" class="button">
  </form>
</body>
</html>
